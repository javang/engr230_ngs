<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>



var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 1500 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom;

var x = d3.scale.log().range([0, width]);
var y = d3.scale.linear().range([height, 0]);
var color = d3.scale.category20();
var xAxis = d3.svg.axis().scale(x).orient("bottom");
var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("test.txt", function(error, data) {
  data.forEach(function(d) {
    d.coverage = +d.coverage;
    d.gc = +d.gc;
  });

  x.domain(d3.extent(data, function(d) { return d.coverage; })).nice();
  y.domain(d3.extent(data, function(d) { return d.gc; })).nice();


//  d3.behavior.zoom();
//  zoom.x;
//  zoom.y;

  draw(data);
  legend(data);

});

function legend(data) {
  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });
}

function draw(data) {

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Coverage");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("GC")

  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("stroke-width",0)
      .attr("r", function(d) { return (d.length)/25; }) // radius
      .attr("cx", function(d) { return x(d.coverage); }) // x coordinate
      .attr("cy", function(d) { return y(d.gc); }) // y coordinate
      .style("fill", function(d) { return color(d.genus); })
      .on("mouseover",function(d){d3.select(this).call(show_tag(this,d));})
      .on("mouseout",function() {

        d3.selectAll(".my_tag").remove();
        });
}

function show_tag(sel, d) {
    var my_tag = svg.selectAll(".text")
          .data(d.Scaffold)
          .enter().append("text")
          .attr("class","my_tag")
          .attr("x",function() { return x(d.coverage); })
          .attr("y",function() { return y(d.gc); })
          .style("fill", "black")
          .attr("font-size",15)
          .text(d.Scaffold);
}

function remove_tag() {
}

function zoom() {
  d3.event.transform(y);
  draw();
}


</script>
